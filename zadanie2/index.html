<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Gra kółko i krzyżyk</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Gra kółko i krzyżyk</h1>

<div>
  <input type="radio" id="twoPlayers" name="gameMode" value="twoPlayers" checked>
  <label for="twoPlayers">Gra dla dwóch graczy</label>
  <input type="radio" id="withComputer" name="gameMode" value="withComputer">
  <label for="withComputer">Gra z komputerem</label>
</div>

<div class="board" id="board">
  <div class="cell" id="cell00"></div>
  <div class="cell" id="cell01"></div>
  <div class="cell" id="cell02"></div>
  <div class="cell" id="cell10"></div>
  <div class="cell" id="cell11"></div>
  <div class="cell" id="cell12"></div>
  <div class="cell" id="cell20"></div>
  <div class="cell" id="cell21"></div>
  <div class="cell" id="cell22"></div>
</div>

<script src="script.js"></script>
</body>
</html>
